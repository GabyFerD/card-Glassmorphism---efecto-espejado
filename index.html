<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://media.urgente24.com/p/e94a32fa9bc25a9f5995c58c5af7b554/adjuntos/319/imagenes/002/605/0002605503/seleccion-argentina.jpg"
        alt="Scalonetta"
      />

        <div class="card-header">
          <img
            src="https://www.elgrafico.com.ar/media/cache/pub_news_details_large/media/i/06/29/0629a38c619544dc3519865026559c5cdcf70ef7.jfif"
            alt="Messi"
          />
          <h1 class="">Lionel Messi</h1>
        </div>
        <div class="card-body">
          <h2>Info Personal</h2>
          <p>Edad: 36</p>
          <p>Pais: Argentina</p>
          <p>Posicion: Delantero</p>
        </div>
      </div>
    </div>
  </body>
</html>
